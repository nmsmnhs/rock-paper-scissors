<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let choices = ["rock", "paper", "scissors"]

        let random = () => Math.floor(Math.random() * 3); //random number from 0-2

        let getComputerChoice = () => { //get a random choice (from the array)
            num = random();
            return choices[num];
        };

        let getHumanChoice = () => { //get player's choice via prompt
            input = prompt("rock, paper, scissors, shoot!!", "rock");
            return input.toLowerCase();
        };

        let playRound = (c, h) => {
            console.log("the computer played", c);
            console.log("you played", h);

            if (c == h) {
                console.log("it's a tie!")

            } else if (c == "rock" && h == "paper" || //cases in which player wins
                c == "paper" && h == "scissors" ||
                c == "scissors" && h == "rock") {
                    console.log("colgates, you won!");
                    ++humanScore;

            } else { //cases in which computer wins (aka the rest)
                    console.log("you lost, sucker!");
                    ++computerScore;
            }
        };
    
        let computerScore = 0;
        let humanScore = 0;

        let playGame = () => {
            for (let rounds=1; rounds<=5; rounds++) { //5 rounds
                playRound(getComputerChoice(), getHumanChoice());
            }
            console.log("computer score: ", computerScore);
            console.log("your score: ", humanScore);
            if (computerScore > humanScore) {
                console.log("computer won!")
            } else if (computerScore < humanScore) {
                console.log("human won!")
            } else {
                console.log("it's a tie!")
            }
        };
        playGame();
    </script>
</body>
</html>
